                }

                const bufferSize = audioCtx.sampleRate * 0.5; // 0.5 seconds
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    const decay = 1 - (i / bufferSize);
                    data[i] = (Math.random() * 2 - 1) * decay * (i > bufferSize * 0.1 ? 1 : i / (bufferSize * 0.1));
                }

                const source = audioCtx.createBufferSource();
                source.buffer = buffer;

                const filter = audioCtx.createBiquadFilter();
                filter.type = "highpass";
                filter.frequency.setValueAtTime(4000, audioCtx.currentTime); 
                
                source.connect(filter);
                filter.connect(audioCtx.destination);

                                <i data-lucide="UploadCloud" class="w-6 h-6"></i>
                                <span>Forge Shareable Link (etn.lol)</span>
                            `}
                        </button>

                        <p id="upload-status" class="text-base font-semibold ${shareableUrl ? 'text-green-400' : 'text-yellow-400'} min-h-[1.5rem]">
                            ${uploadStatus}
                        </p>
                    </div>

                    <!-- Shareable URL Output -->
                    ${shareableUrl ? `
                        <div class="mt-8 p-5 bg-gray-800 rounded-xl border border-red-500/50 space-y-3 shadow-2xl">
                            <p class="text-red-400 font-bold flex items-center text-lg">
                                <i data-lucide="Eye" class="w-6 h-6 mr-3"></i>
                                Link of Fate:
                            </p>
                            <div class="flex bg-gray-900 rounded-lg overflow-hidden border border-red-700/50">
                                <input
                                    type="text"
                                    readonly
                                    value="${shareableUrl}"
                                    class="flex-1 p-3 text-base text-gray-200 bg-transparent truncate font-mono"
                                />
                                <button
                                    id="copy-btn"
                                    class="p-3 bg-red-600 hover:bg-red-700 text-white transition duration-200 flex items-center space-x-2 font-bold"
                                >
                                    <i data-lucide="Copy" class="w-5 h-5"></i>
                                    <span class="hidden sm:inline">Copy</span>
                                </button>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        };
        
        // --- Hoster Logic ---

        const handleHosterFileChange = (e) => {
            const file = e.target.files[0];
            setHosterState({ 
                file: file,
                shareableUrl: '',
                uploadStatus: file ? `File selected: ${file.name}` : ''
            });
        };

        const handleHosterUpload = async () => {
            playSwordSfx();
            const file = hosterState.file;
            const isServiceReady = state.isAuthReady && authInitialized;

            if (!file) {
                setHosterState({ uploadStatus: 'Please select an image file to upload.' });
                return;
            }
            if (!isServiceReady || !db || !auth) {
                setHosterState({ uploadStatus: 'Error: Service not ready. Check connection and Firebase configuration.' });
                return;
            }
            
            setHosterState({ uploadStatus: '', shareableUrl: '', isLoading: true });

            const publicCollectionPath = `artifacts/${appId}/public/data/shared_images`;
            const TARGET_DOMAIN_URL = 'https://etn.lol/'; 
            const MAX_RETRIES = 5;

            try {
                const base64Data = await fileToBase64(file);
                setHosterState({ uploadStatus: 'Image encoded. Saving to cloud...' });

                let lastError = null;
                let newDocId = null;

                for (let i = 0; i < MAX_RETRIES; i++) {
                    try {
                        const newDocRef = await addDoc(collection(db, publicCollectionPath), {
                            base64: base64Data,
                            filename: file.name,
                            uploadedAt: new Date().toISOString(),
                            ownerId: auth.currentUser?.uid || 'anonymous',
                            mimeType: file.type,
                        });
                        
                        newDocId = newDocRef.id;
                        lastError = null;
                        break; 

                    } catch (error) {
                        lastError = error;
                        if (i < MAX_RETRIES - 1) {
                            const delay = Math.pow(2, i) * 1000;
                            setHosterState({ uploadStatus: `Upload failed, retrying in ${delay / 1000}s...` });
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }
                    }
                }

                if (lastError) {
                    throw lastError;
                }
                
                const newShareableUrl = `${TARGET_DOMAIN_URL}?view=${newDocId}`;
                setHosterState({ 
                    shareableUrl: newShareableUrl, 
                    uploadStatus: 'Success! Image is now shareable on etn.lol.',
                    file: null
                });
                document.getElementById('image-file-input').value = ''; // Clear input

            } catch (error) {
                console.error('Upload error:', error);
                setHosterState({ uploadStatus: `Upload failed: ${error.message.substring(0, 80)}...` });
            } finally {
                setHosterState({ isLoading: false });
            }
        };
        
        const handleHosterCopy = () => {
            playSwordSfx();
            const shareableUrl = hosterState.shareableUrl;
            if (shareableUrl) {
                const tempInput = document.createElement('textarea');
                tempInput.value = shareableUrl;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                setHosterState({ uploadStatus: 'URL copied to clipboard!' });
                setTimeout(() => setHosterState({ uploadStatus: '' }), 2000);
            }
        };

        const attachHosterListeners = () => {
            const input = document.getElementById('image-file-input');
            const uploadBtn = document.getElementById('upload-btn');
            const copyBtn = document.getElementById('copy-btn');
            
            if (input) input.addEventListener('change', handleHosterFileChange);
            if (uploadBtn) uploadBtn.addEventListener('click', handleHosterUpload);
            if (copyBtn) copyBtn.addEventListener('click', handleHosterCopy);
        };

        // --- Image Viewer Logic (Takes over the entire screen) ---
        let viewerState = {
            imageData: null,
            isLoading: true,
            error: null,
        };
        
        const setViewerState = (newState) => {
            viewerState = { ...viewerState, ...newState };
            if (state.imageId) {
                 renderImageViewer(); // Re-render if in viewer mode
            }
        };

        const handleCloseViewer = () => {
            playSwordSfx();
            // Remove the view parameter from the URL
            const newUrl = window.location.href.split('?')[0];
            window.history.pushState({}, document.title, newUrl);
            state.imageId = null; // Exit viewer mode
            document.body.innerHTML = '<div id="app"></div>'; // Clear current body
            renderApp(); // Rerender the main app
        };

        const renderImageViewer = () => {
            const publicCollectionPath = `artifacts/${appId}/public/data/shared_images`;
            
            const fetchImage = async (imageId) => {
                setViewerState({ isLoading: true, error: null });

                if (!db || !imageId) {
                    setViewerState({ error: 'Database or Image ID is missing.', isLoading: false });
                    return;
                }

                try {
                    const imageRef = doc(db, publicCollectionPath, imageId);
                    const docSnap = await getDoc(imageRef);

                    if (docSnap.exists()) {
                        setViewerState({ imageData: docSnap.data().base64, isLoading: false });
                    } else {
                        setViewerState({ error: `Image not found with ID: ${imageId}. It may have been purged.`, isLoading: false });
                    }
                } catch (e) {
                    console.error("Error fetching image:", e);
                    setViewerState({ error: 'Failed to load image data. Connection issue?', isLoading: false });
                }
            };
            
            // Initial/Update fetch
            if (viewerState.isLoading && !viewerState.imageData && !viewerState.error) {
                if (authInitialized) {
                    fetchImage(state.imageId);
                } else {
                    setViewerState({ error: "Service unavailable. Firebase not configured.", isLoading: false });
                }
            }

            let viewerHTML;

            if (viewerState.isLoading) {
                viewerHTML = `
                    <div class="fixed inset-0 flex flex-col items-center justify-center bg-[#070707] text-white p-4 z-[999]">
                        <i data-lucide="Loader2" class="w-12 h-12 text-red-400 animate-spin"></i>
                        <p class="mt-4 text-xl font-bold text-red-300">Summoning image from the ether...</p>
                        <p class="text-sm text-gray-400 mt-2">ID: ${state.imageId}</p>
                    </div>
                `;
            } else if (viewerState.error) {
                 viewerHTML = `
                    <div class="fixed inset-0 flex flex-col items-center justify-center bg-[#070707] text-white p-6 z-[999]">
                        <i data-lucide="X" class="w-16 h-16 text-red-500"></i>
                        <h2 class="text-3xl font-cinzel font-bold mt-4 text-red-400">Error of Destiny</h2>
                        <p class="mt-4 text-lg text-red-300 text-center">${viewerState.error}</p>
                        <button 
                            id="viewer-close-btn"
                            class="mt-8 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-xl text-white font-semibold transition shadow-md shadow-red-900/50"
                        >
                            Return to Profile
                        </button>
                    </div>
                `;
            } else {
                viewerHTML = `
                    <div class="fixed inset-0 bg-[#070707] flex flex-col items-center justify-center p-4 z-[999]">
                        <button 
                            id="viewer-close-btn"
                            class="absolute top-4 right-4 p-3 bg-red-600 hover:bg-red-700 rounded-full text-white transition shadow-xl z-50 flex items-center space-x-2"
                        >
                            <i data-lucide="X" class="w-6 h-6"></i>
                            <span class="hidden sm:inline font-semibold">Close Viewer</span>
                        </button>
                        <div class="relative max-w-full max-h-full">
                            <img 
                                src="${viewerState.imageData}" 
                                alt="Shared Image ID: ${state.imageId}" 
                                class="max-h-[90vh] max-w-[90vw] object-contain rounded-xl shadow-2xl shadow-red-900/50 border-4 border-red-700"
                            />
                        </div>
                    </div>
                `;
            }
            
            // Inject and attach close listener
            document.body.innerHTML = viewerHTML;
            const closeBtn = document.getElementById('viewer-close-btn');
            if (closeBtn) {
                closeBtn.addEventListener('click', handleCloseViewer);
            }
            lucide.createIcons(); // Re-initialize icons
        };
        
        /**
         * Renders the Rickroll Modal.
         */
        const renderModal = () => {
            const modalContainer = document.getElementById('modal-container');
            if (!modalContainer) return;
            
            if (!state.isModalOpen) {
                modalContainer.innerHTML = '';
                return;
            }

            modalContainer.innerHTML = `
                <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
                    <div class="relative" id="modal-content">
                        <div class="p-8 bg-gray-900 rounded-xl border-4 border-red-700 shadow-2xl shadow-red-900/70">
                            <h2 class="text-3xl font-cinzel font-bold text-red-500 mb-4 border-b border-red-800 pb-2">CONNECTION ESTABLISHED</h2>
                            <div class="relative w-full aspect-video min-w-[300px] sm:min-w-[560px]">
                                 <iframe 
                                    width="560" 
                                    height="315" 
                                    src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&mute=0&rel=0&showinfo=0&iv_load_policy=3&enablejsapi=1&widgetid=1" 
                                    title="YouTube video player" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen 
                                    class="w-full h-full rounded-lg"
                                ></iframe>
                            </div>
                            <p class="text-lg text-gray-400 mt-4 text-center">Protocol 404: Never Gonna Give You Up</p>
                            <button 
                                id="modal-close-btn"
                                class="mt-6 w-full py-2.5 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition"
                            >
                                CLOSE WINDOW
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Attach Events
            const backdrop = document.getElementById('modal-backdrop');
            const closeBtn = document.getElementById('modal-close-btn');
            
            backdrop.addEventListener('click', (e) => {
                if (e.target.id === 'modal-backdrop') {
                    state.isModalOpen = false;
                    renderModal();
                }
            });
            
            closeBtn.addEventListener('click', () => {
                state.isModalOpen = false;
                renderModal();
            });
        };
        
        /**
         * Handler for tab changes and optional scrolling.
         */
        const handleTabChange = (tabName, anchorId = null) => {
            playSwordSfx();
            
            const targetTab = ['products', 'soundtrack'].includes(tabName) ? 'profile' : tabName;
            state.activeTab = targetTab;

            renderApp(); // Re-render the main content area

            if (anchorId && targetTab === 'profile') {
                setTimeout(() => {
                    const element = document.getElementById(anchorId);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 100); 
            }
        };

        // --- Core Initialization ---

        const initFirebaseAndApp = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0 && firebaseConfig.projectId !== "YOUR_FIREBASE_PROJECT_ID") {
                    setLogLevel('debug');
                    firebaseApp = initializeApp(firebaseConfig);
                    db = getFirestore(firebaseApp);
                    auth = getAuth(firebaseApp);
                    authInitialized = true;
                } else {
                    console.warn("Using placeholder Firebase configuration. Data persistence will not work until real keys are provided.");
                }
            } catch (e) {
                console.error("Firebase Initialization Failed:", e);
                authInitialized = false;
            }

            // Authentication
            if (authInitialized && auth) {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                    state.isAuthReady = true;
                    state.userId = auth.currentUser?.uid || 'anonymous';
                } catch (e) {
                    console.error("Authentication failed:", e);
                    state.isAuthReady = false;
                    state.userId = 'Auth Failed';
                }
            }
            
            // Check URL parameters for viewer mode
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('view');
            if (id) {
                state.imageId = id;
            } else {
                state.imageId = null;
            }

            renderApp(); // Initial render after auth/URL check
        };
        
        const initUIEffects = () => {
             // Custom Cursors logic
            document.body.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\' viewBox=\'0 0 32 32\'><path fill=\'none\' stroke=\'#E70000\' stroke-width=\'2\' d=\'M16 4v24M4 16h24\'/><circle fill=\'#E70000\' r=\'1\' cx=\'16\' cy=\'16\'/></svg>"), auto';
            
            const handleMouseMove = (e) => {
                const interactiveElement = e.target.closest('a, button, [data-interactive="true"]');
                if (interactiveElement) {
                    document.body.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\' viewBox=\'0 0 32 32\'><circle fill=\'#FF0000\' r=\'5\' cx=\'16\' cy=\'16\' opacity=\'0.8\'/></svg>"), pointer';
                } else {
                    document.body.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\' viewBox=\'0 0 32 32\'><path fill=\'none\' stroke=\'#E70000\' stroke-width=\'2\' d=\'M16 4v24M4 16h24\'/><circle fill=\'#E70000\' r=\'1\' cx=\'16\' cy=\'16\'/></svg>"), auto';
                }
            };

            const handleClick = () => {
                 document.body.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\' viewBox=\'0 0 32 32\'><path fill=\'none\' stroke=\'#FF0000\' stroke-width=\'3\' d=\'M16 0v32M0 16h32\'/><circle fill=\'none\' stroke=\'#FF0000\' stroke-width=\'3\' r=\'10\' cx=\'16\' cy=\'16\'/></svg>"), pointer';
                 setTimeout(() => {
                     document.body.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\' viewBox=\'0 0 32 32\'><path fill=\'none\' stroke=\'#E70000\' stroke-width=\'2\' d=\'M16 4v24M4 16h24\'/><circle fill=\'#E70000\' r=\'1\' cx=\'16\' cy=\'16\'/></svg>"), auto';
                 }, 100);
            };

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mousedown', handleClick);
        };

        // Start the application after the DOM is ready
        window.onload = () => {
            initUIEffects();
            initFirebaseAndApp();
        };

    </script>
</body>
</html>
